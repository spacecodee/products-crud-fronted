<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="cualquier cosa" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="this.productMatTableDataSource" matSort>

      <ng-container matColumnDef="idProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Id Producto</th>
        <td mat-cell *matCellDef="let user"> {{user.idProduct}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nombre</th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Precio</th>
        <td mat-cell *matCellDef="let user"> {{user.price}} </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Stock</th>
        <td mat-cell *matCellDef="let user"> {{user.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user; let id = index" class="th-right">
          <a [routerLink]="['/edit-product/', user.idProduct]" class="th-cursor-pointer btn-edit">
            <mat-icon matTooltip="Edit User">edit</mat-icon>
          </a>
          <a (click)="deleteUser(user.idProduct)" class="th-cursor-pointer btn-delete">
            <mat-icon matTooltip="Delete User">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [length]="this.productMatTableDataSource.data.length"
                   showFirstLastButtons></mat-paginator>
  </div>
</div>
